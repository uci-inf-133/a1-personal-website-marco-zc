<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Alignment</title>
</head>
<body>
    <h1>Image Alignment</h1>
    <img src="cat.png" alt="left aligned" align="left" width="200">
    <img src="dog.png" alt="right aligned" align="right" width="200">
    <div style="text-align: center;">
        <img src="goat.png" alt="center aligned" align="center" width="200">
    </div>
 
</html>
