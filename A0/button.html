<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button</title>
  <style>
    .button{
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      color: white;
      margin: 10px;
      cursor: pointer;
    }

    .square{
      background-color: green;
    }

    .roundedge{
      border-radius: 10px;
      background-color: red;
    }

    .round{
      border-radius: 50%;
      background-color: blue;
    }
  </style>
</head>
<body>
  <h1>Buttons</h1>
  <button class="button square">Square Button</button>
  <button class="button roundedge">Roundedge Button</button>
  <button class="button round">Round Button</button>
</body>
</html>
